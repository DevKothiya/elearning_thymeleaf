<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instructors List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Instructors List</h1>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
    </div>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/admin/instructors/addInstructor}" class="btn btn-primary">Add New Instructor</a>
    </div>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Joined At</th>
            <th>Created Courses</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instructor, iterStat : ${instructors}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${instructor.name}"></td>
            <td th:text="${instructor.email}"></td>
            <td th:text="${instructor.createdAt}"></td>

            <td>
                <ul>
                    <li th:each="course : ${instructor.createdCourses}" th:text="${course.title}"></li>
                </ul>
            </td>

            <td>
                <a th:href="@{/admin/instructors/update/{id}(id=${instructor.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/admin/instructors/delete/{id}(id=${instructor.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
