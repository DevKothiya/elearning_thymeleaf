<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">User Form</h2>

  <form th:action="@{/admin/instructors/addInstructor}" th:object="${user}" method="post" class="mt-4">
    <input type="hidden" name="id" th:field="*{id}">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" th:value="*{name}" th:field="*{name}" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" th:value="*{email}" th:field="*{email}" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" th:value="*{password}" th:field="*{password}" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
</body>
</html>
