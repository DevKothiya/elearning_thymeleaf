<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center">Login</h2>
    <form th:action="@{/authenticate}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <div class="mt-3">
        <hr>
        <p class="text-center">or login with</p>
        <div class="text-center">
            <a href="/oauth2/authorization/google" class="btn btn-danger me-2">
                <i class="bi bi-google"></i> Login with Google
            </a>
            <a href="/oauth2/authorization/github" class="btn btn-dark">
                <i class="bi bi-github"></i> Login with GitHub
            </a>
        </div>
    </div>

    <div class="mt-4 text-center">
        <p>Don't have an account?</p>
        <a href="/register" class="btn btn-success">Register</a>
    </div>
</div>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</body>
</html>
