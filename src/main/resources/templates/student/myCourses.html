<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">My Courses</h1>

    <!-- Display Success or Cancel Message -->
    <div th:if="${message}" class="alert" th:classappend="'alert-' + ${alertType}" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
    </div>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/student/allCourses}" class="btn btn-primary">All Courses</a>
    </div>
    <div class="row">
        <!-- Loop through the list of courses -->
        <div class="col-md-4 mb-4" th:each="course : ${courses}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.title}">Course Title</h5>
                    <p class="card-text"><strong>Category:</strong> <span th:text="${course.category}">Category</span></p>
                    <p class="card-text"><strong>Instructor:</strong> <span th:text="${course.instructor.name}">Instructor Name</span></p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/student/courses/{id}/lessons(id=${course.id})}" class="btn btn-primary">Start Learning</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
