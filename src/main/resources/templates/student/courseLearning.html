<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${course.title} + ' Lessons'">Course Lessons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4" th:text="${course.title} + ' Lessons'">Lessons</h1>
  <div th:if="${message}" class="alert" th:classappend="'alert-' + ${alertType}" role="alert">
    <span th:text="${message}"></span>
  </div>
  <div>
    <h5>Course Details</h5>
    <p><strong>Category:</strong> <span th:text="${course.category}">Category</span></p>
    <p><strong>Instructor:</strong> <span th:text="${course.instructor.name}">Instructor Name</span></p>
  </div>

  <div class="mt-4">
    <h5>Lessons</h5>
    <ul class="list-group">
      <!-- Loop through lessons -->
      <li class="list-group-item" th:each="lesson : ${course.lessons}">
        <h6 th:text="${lesson.title}">Lesson Title</h6>
        <p><strong>Content:</strong> <span th:text="${lesson.content}">Lesson Content</span></p>
        <p><strong>Duration:</strong> <span th:text="${lesson.duration}"></span> minutes</p>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
