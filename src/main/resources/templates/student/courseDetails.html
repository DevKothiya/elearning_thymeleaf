<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.title} + ' Details'">Course Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${course.title}">Course Title</h1>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
    </div>
    <div class="mb-4">
        <h5>Description</h5>
        <p th:text="${course.description}">Course description goes here...</p>
    </div>

    <div class="mb-4">
        <h5>Details</h5>
        <p><strong>Category:</strong> <span th:text="${course.category}">Category</span></p>
        <p><strong>Price:</strong> $<span th:text="${course.price}">Price</span></p>
        <p><strong>Instructor:</strong> <span th:text="${course.instructor.name}">Instructor Name</span></p>
    </div>

    <div class="mb-4">
        <h5>Lessons</h5>
        <ul class="list-group">
            <!-- Loop through the lessons -->
            <li class="list-group-item" th:each="lesson : ${course.lessons}">
                <h6 th:text="${lesson.title}">Lesson Title</h6>
                <p><strong>Content:</strong> <span th:text="${lesson.content}">Lesson Content</span></p>
                <p><strong>Duration:</strong> <span th:text="${lesson.duration}"></span> minutes</p>
            </li>
        </ul>
    </div>

    <div class="text-center mt-4">
        <form th:action="@{/student/courses/buy}" th:method="post">
            <input type="hidden" name="courseId" th:value="${course.id}" />
            <button type="submit" class="btn btn-success btn-lg">Buy Now</button>
        </form>
    </div>
</div>
</body>
</html>
