<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Available Courses</h1>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/student/myCourses}" class="btn btn-primary">My course</a>
    </div>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
    </div>
    <div class="row">
        <!-- Loop through the courses -->
        <div class="col-md-4 mb-4" th:each="course : ${courses}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.title}">Course Title</h5>
                    <p class="card-text">
                        <strong>Category:</strong> <span th:text="${course.category}">Category</span><br>
                        <strong>Price:</strong> $<span th:text="${course.price}">Price</span><br>
                        <strong>Instructor:</strong> <span th:text="${course.instructor.name}">Instructor Name</span>
                    </p>

                </div>
                <div class="card-footer text-center">
                    <form th:action="@{/student/courses/viewDetails}" th:method="post">
                        <input type="hidden" name="courseId" th:value="${course.id}" />
                        <button type="submit" class="btn btn-primary">View Details</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
