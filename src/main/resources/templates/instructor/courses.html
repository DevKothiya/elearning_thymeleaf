<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Courses List</h1>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
    </div>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/instructor/courses/addCourse}" class="btn btn-primary">Add New Course</a>
    </div>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Instructor</th>
            <th>Lessons</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course, iterStat : ${courses}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.category}"></td>
            <td th:text="${course.price}"></td>
            <td th:text="${course.instructor.name}"></td>
            <td>
                <ul>
                    <li th:each="lesson : ${course.lessons}" th:text="${lesson.title}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/instructor/courses/update/{id}(id=${course.id})}" class="btn btn-warning btn-sm">Update</a>
                <a th:href="@{/instructor/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
